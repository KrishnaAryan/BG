

{% extends 'base.html' %}
{% load static %}


{% block title %} Contact Us {% endblock %}

{% block content %}

<div id="popup" class="popup">
    <h2>Call back request</h2>
    <form id="popup-contact-form" method="post" action="{% url 'popup' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="popup-name" name="name" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" id="popup-mobile" name="mobile" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="popup-email" name="email" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="popup-location" name="location" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="popup-message" name="message" required></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
    <a href="#" class="close-btn">Close</a>
 </div>
 
 <style>
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 661px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: none;
        z-index: 9999;
    }
 
    .popup h2 {
        margin-top: 0;
    }
 
    .popup p {
        margin-bottom: 20px;
    }
 
    .popup .close-btn {
        display: inline-block;
        padding: 8px 15px;
        background-color: red;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        float: right;
    }
 
    .popup input[type="text"],
    .popup textarea {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
 
    .popup input[type="submit"] {
        background-color: #4CAF50; /* Change this color to your desired success color */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
 
    .popup input[type="submit"]:hover {
        background-color: #45a049;
    }
 </style>
 
 <script>
    setTimeout(function() {
        var popup = document.getElementById("popup");
        popup.style.display = "block";
 
        var closeBtn = popup.getElementsByClassName("close-btn")[0];
        closeBtn.addEventListener("click", function() {
            popup.style.display = "none";
        });
 
        var popupContactForm = document.getElementById("popup-contact-form");
 
        popupContactForm.addEventListener("submit", function(e) {
            e.preventDefault();
            // Handle form submission here
            console.log("Popup form submitted");
            popupContactForm.reset();
        });
    }, 7000);
 </script>

 {% endblock %}

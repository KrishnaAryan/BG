{% extends 'base.html' %}
{% load static %}

{% block title %}Project{% endblock %}

{% block content %}
<style>
    .centered {
        margin-bottom: 50px;
        margin-top: 50px;
    }
    
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      flex: 0 0 calc(33.33% - 2rem);
      margin: 1rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .card-img-top {
      width: 100%;
      height: 400px; /* Adjust the height as per your requirement */
      object-fit: cover;
    }

    @media (max-width: 767px) {
      .card {
        flex-basis: calc(100% - 2rem);
      }

      .card-img-top {
        height: 200px; /* Adjust the height as per your requirement */
      }
    }
  </style>
  <div class="centered">
    <h3><span class="bold">{{ youtube_category.name }}</span></h3>
  </div>
  <div class="card-container">
    {% for video in architecture_videos %}
    <div class="card">
      <div class="card-img-top">
        <iframe width="100%" height="100%" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
